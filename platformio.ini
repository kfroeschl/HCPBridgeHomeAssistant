[env:esp12e]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.17.2
	plerup/EspSoftwareSerial@^6.11.6
	emelianov/modbus-esp8266@^4.1.0
	ESP Async WebServer